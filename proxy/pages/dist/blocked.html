.details {
  width: 100%;
  margin-top: 25px;
}

.details textarea {
  width: 100%;
  background-color: #efefef;
  font-size: 14px;
  font-family: monospace;
  text-align: center;

  border: none;
  overflow: auto;
  outline: none;

<script type="text/javascript">
/* pages v1.0.0 Tue Nov 12 2019 */
(function () {
    'use strict';

    document.addEventListener('DOMContentLoaded', () => {
        const btn = document.getElementById('details-button');
        btn.addEventListener('click', () => {
            btn.classList.toggle('open');
            document.querySelector('.details').classList.toggle('hidden');
        });
    });

}());

</script>
</head>

<body>
    <div class="wrapper">
        <div class="ic-error"></div>
        <h1>Request blocked</h1>
        <div class="description">
            Request to <strong>{{ .Hostname }}</strong> is blocked by the content blocking rule:
        </div>
        <div class="details">
            <textarea readonly rows="4">{{ .RuleText}}</textarea>
        </div>
    </div>
</body>

</html>
